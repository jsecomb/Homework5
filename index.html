<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="time" class="lead"></p>
      <div id="displayMoment"></div>
    </header>

    <div class="container">
      <table class="table"></table>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    
    var currentTime = moment().format('HH:mm');
    var workHours = ["9AM", "10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM"];
    var schedule = JSON.parse(window.localStorage.getItem("schedule"));
    var saveBtn;
    var activityInput;

    document.getElementById('displayMoment').innerHTML = "Current time: " + currentTime + " PST";
    
    for (var i = 0; i < 9; i++) {
      var hourRow = $("<tr>").appendTo("table"); //starts new row in table (corresponding to an hour of the day)

      var hour = $("<td>").text(workHours[i]).appendTo(hourRow); //creates each hour block, taking text from workHours array

      activityInput = $("<input/>").attr({ type: "text", class: "activity" }).appendTo(hourRow).attr({ "data-input": i }); //creates input field & data-input attr that iterates on each loop

      $(".activity[data-input=" + i + "]").attr("value", schedule[i]); //sets value of activityInput to existing value from local storage (via schedule variable)

      saveBtn = $("<button id=save class=submitBtn>Save</button>").appendTo(hourRow).attr("data-time", i); // creates save button & data-time attr that iterates on each loop
      }

    if (parseInt(currentTime) < parseInt(workHours[i])) {
      $(".activity[data-input=" + i + "]").css("background-color", "green");
      console.log("hasn't happened yet");
    }

    $(".submitBtn").on("click", function () {
      var hourChoice = $(this).data("time"); //variable contains corresponding hour of button clicked
      schedule[hourChoice] = ($(".activity[data-input=" + hourChoice + "]").val()); //sets corresponding element in array to activityInput for that hour choice.
      window.localStorage.setItem("schedule", JSON.stringify(schedule));
      console.log(schedule);
    }); 

    
    
  



  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
  </body>
</html>
